version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: rate_limiter_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - rate_limiter_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rate_limiter_app:
    build: .
    container_name: rate_limiter_app
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - .:/app
    working_dir: /app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
      - API_PORT=5000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rate_limiter_network
    command: python api_server.py

volumes:
  redis_data:

networks:
  rate_limiter_network:
    driver: bridge